<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Dapatkan nama repositori dari URL
      const repoName = '/health-info-website';

      // Gabungkan nama repositori dengan rute yang diminta
      const path = window.location.pathname.replace(repoName, '');
      const redirectUrl = repoName + '/#' + path;

      // Alihkan browser ke URL yang benar
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    Anda akan diarahkan ke halaman utama...
  </body>
</html>
